<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Raza Siraji - Socials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d3436);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            border: 3px solid #fff;
            overflow: hidden;
            transition: transform 0.5s;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .logo:hover {
            transform: rotateY(180deg) scale(1.1);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: none;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .btn i {
            font-size: 1.3em;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Custom colors for each button */
        .call { background: #00bcd4; }
        .whatsapp { background: #25D366; }
        .instagram { background: #E1306C; }
        .youtube { background: #FF0000; }
        .share-btn { background: linear-gradient(45deg, #00bcd4, #e1306c); }

        .username {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .footer-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .footer-box p {
            margin: 0;
        }

        .footer-box a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .btn {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Ahmed Siraji.png" alt="Ahmed Raza Siraji Logo">
        </div>

        <h1>Ahmed Raza Siraji</h1>
        <h2>Naatkhaw</h2>

        <div class="social-links">
            <a href="tel:+91 77389 60719" class="btn call">
                <i class="fas fa-phone-alt"></i>
                Call Now
            </a>

            <a href="https://wa.me/+917738960719" class="btn whatsapp">
                <i class="fab fa-whatsapp"></i>
                WhatsApp
                <span class="username"></span>
            </a>

            <a href="https://instagram.com/shaikh.razavi" class="btn instagram">
                <i class="fab fa-instagram"></i>
                Instagram
                <span class="username">/AHMED RAZA SIRAJI</span>
            </a>

            <a href="https://youtube.com/@ahmedrazausman" class="btn youtube">
                <i class="fab fa-youtube"></i>
                YouTube
                <span class="username">/AHMED RAZA SIRAJI</span>
            </a>

            <button class="btn share-btn" onclick="shareWebsite()">
                <i class="fas fa-share-alt"></i>
                Share Website
            </button>
        </div>

        <!-- Footer -->
        <div class="footer-box">
            <p>Â© 2025 Oroxonix Tech. All rights reserved.</p>
            <p>Designed & Developed by 
                <a href="mailto:testing17741@gmail.com">Oroxonix Tech</a>
            </p>
        </div>
    </div>

    <script>
        function shareWebsite() {
            if (navigator.share) {
                navigator.share({
                    title: 'Ahmed Raza Siraji - Socials',
                    text: 'Check out the Social Link website of Ahmed Raza Siraji',
                    url: window.location.href
                }).then(() => {
                    console.log('Thanks for sharing!');
                })
                .catch(console.error);
            } else {
                alert('Sharing is not supported in your browser. Please copy the URL manually.');
            }
        }
    </script>
</body>
</html>
